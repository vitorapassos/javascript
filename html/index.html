<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>
    <!-- Execução interna do JS-->
    <script>
        function hello() {
            //Digitar no console
            console.log("Hello JS")
            // Abrir caixa de popup
            alert("Hello JS")
        }
    </script>
</head>
<body>
    <h1>Java Script</h1>
    <button onclick="hello()">Hello</button>
</body>
</html>
